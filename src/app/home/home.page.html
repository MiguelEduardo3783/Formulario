<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Formulario
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding" [fullscreen]="true">
  <ion-card>
    <ion-row align-items-center>
      <ion-col col-6>
      <ion-item>
      <ion-label position="floating" color="tertiary">Nombre:  </ion-label> 
        <ion-input type="text"  placeholder="Nombre"></ion-input>
      </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
        <ion-label position="floating" color="tertiary">Apellido:  </ion-label> 
          <ion-input type="text"  placeholder="Apellido"></ion-input>
        </ion-item>
        </ion-col>
    </ion-row>
  </ion-card>
  <ion-card>
    <ion-row align-items-center>
      <ion-col col-6>
      <ion-item>
      <ion-label position="floating" color="tertiary">Teléfono:  </ion-label> 
        <ion-input type="text"  placeholder="Teléfono"></ion-input>
      </ion-item>
      </ion-col>
      <ion-col col-6>
          <ion-item>
            <ion-label color="tertiary">Estudio o trabajo</ion-label>
          <ion-checkbox color="tertiary" slot="start" mode="ios">Estudio o trabajo</ion-checkbox>
          </ion-item>
        </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
